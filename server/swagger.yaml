swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.1.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /transactions/month:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Find the Transactions of the current month
      description: API for fetching Transactions data of the current month (jwt token)
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Get Transactions List Successfully
          schema:
            $ref: '#/definitions/TransactionsList'
        '400':
          description: Invalid Fields
        '500':
          description: Transactions not found
  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Find transaction details by id
      description: Find transaction details by id (jwt token)
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: transactionId
          in: path
          description: ID of the transaction
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: Get Transactions Details Successfully
          schema:
            $ref: '#/definitions/TransactionDetails'
        '400':
          description: Invalid ID supplied
        '500':
          description: Transaction not found
  /transactions/{transactionId}/{transactionField}:
    post:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Add a field to a Transaction
      description: Add a field to a Transaction according to the Id (jwt token)
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: transactionId
          in: path
          description: ID of the transaction
          required: true
          type: integer
        - name : transactionField
          in: path
          description: New Field of the transaction
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: New field created
          schema:
            $ref: '#/definitions/TransactionDetails'
        '400':
          description: Invalid ID or invalid Field supplied
        '500':
          description: Transaction not found
    delete:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Delete a field of the Transaction
      description: Delete a field of the Transaction according to the Id (jwt token)
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: transactionId
          in: path
          description: ID of the transaction
          required: true
          type: integer
        - name : transactionField
          in: path
          description: Existing Field of the transaction to be deleted
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Current field deleted
        '400':
          description: Invalid ID or invalid Field supplied
        '500':
          description: Transaction not found
    patch:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Modify a field of the Transaction
      description: Modify a field of the Transaction according to the Id (jwt token)
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: transactionId
          in: path
          description: ID of the transaction
          required: true
          type: integer
        - name : transactionField
          in: path
          description: Existing Field of the transaction to be modified
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Current field updated
          schema:
            $ref: '#/definitions/TransactionDetails'
        '400':
          description: Invalid ID or invalid Field supplied
        '500':
          description: Transaction not found
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  TransactionsList:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/TransactionDetails'
  TransactionDetails:
    type: object
    properties:
      date:
        type: string
      description:
        type: string
      amount:
        type: number
      balance:
        type: number
      type:
        type: string
      category:
        type: string
      notes:
        type: string